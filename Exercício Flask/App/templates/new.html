<!DOCTYPE html>
<html>

<body>
    <h3>Exerc√≠cio Flask</h3>
    <hr /> {%- for category, message in get_flashed_messages(with_categories = true) %}
    <div class="alert alert-danger">{{ message }}</div>
    {%- endfor %}
    <form action="{{ request.path }}" method="post">
        <label for="nome">Nome</label><br />
        <input type="text" name="nome" placeholder="Nome Completo" /><br />
        <label for="email">E-mail</label><br />
        <input type="text" name="email" placeholder="E-mail" /><br />
        <label for="telefone">Telefone</label><br />
        <input type="number" name="telefone" placeholder="Telefone" /><br />
        <label for="nascimento">Data de Nascimento</label><br />
        <input type="text" name="nascimento" placeholder="Data de Nascimento" /><br />
        <input type="submit" value="Cadastrar" />
    </form>
</body>

</html>
